<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 5px;
    }

    h2 {
      margin-top: 0;
    }

    #board {
      width: 400px;
      height: 400px;
      background: #bbada0;
      border-radius: 10px;
      margin: 20px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .tile {
      width: 90px;
      height: 90px;
      background: #cdc1b4;
      border-radius: 6px;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #776e65;
    }

    .x2 { background: #eee4da; }
    .x4 { background: #ede0c8; }
    .x8 { background: #f2b179; color: white; }
    .x16 { background: #f59563; color: white; }
    .x32 { background: #f67c5f; color: white; }
    .x64 { background: #f65e3b; color: white; }
    .x128 { background: #edcf72; color: white; }
    .x256 { background: #edcc61; color: white; }
    .x512 { background: #edc850; color: white; }
    .x1024 { background: #edc53f; color: white; }
    .x2048 { background: #edc22e; color: white; }

    .game-over {
      font-size: 28px;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>2048 Game</h1>
  <hr>
  <h2>Score: <span id="score">0</span></h2>

  <div id="board"></div>
  <div id="gameOver" class="game-over"></div>

  <script>
    const board = document.getElementById("board");
    const scoreElement = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");

    let grid = [];
    let score = 0;

    function initGame() {
      grid = Array(4).fill().map(() => Array(4).fill(0));
      score = 0;
      scoreElement.textContent = score;
      gameOverText.textContent = "";
      addRandomTile();
      addRandomTile();
      drawBoard();
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length === 0) return;

      let [r, c] = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function drawBoard() {
      board.innerHTML = "";
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          if (grid[r][c] !== 0) {
            tile.textContent = grid[r][c];
            tile.classList.add("x" + grid[r][c]);
          }
          board.appendChild(tile);
        }
      }
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      row = row.filter(val => val);
      while (row.length < 4) row.push(0);
      return row;
    }

    function moveLeft() {
      let changed = false;
      for (let r = 0; r < 4; r++) {
        let newRow = slide(grid[r]);
        if (newRow.toString() !== grid[r].toString()) changed = true;
        grid[r] = newRow;
      }
      return changed;
    }

    function moveRight() {
      let changed = false;
      for (let r = 0; r < 4; r++) {
        let reversed = grid[r].slice().reverse();
        let newRow = slide(reversed).reverse();
        if (newRow.toString() !== grid[r].toString()) changed = true;
        grid[r] = newRow;
      }
      return changed;
    }

    function moveUp() {
      let changed = false;
      for (let c = 0; c < 4; c++) {
        let col = [];
        for (let r = 0; r < 4; r++) col.push(grid[r][c]);
        let newCol = slide(col);
        for (let r = 0; r < 4; r++) {
          if (grid[r][c] !== newCol[r]) changed = true;
          grid[r][c] = newCol[r];
        }
      }
      return changed;
    }

    function moveDown() {
      let changed = false;
      for (let c = 0; c < 4; c++) {
        let col = [];
        for (let r = 0; r < 4; r++) col.push(grid[r][c]);
        let newCol = slide(col.reverse()).reverse();
        for (let r = 0; r < 4; r++) {
          if (grid[r][c] !== newCol[r]) changed = true;
          grid[r][c] = newCol[r];
        }
      }
      return changed;
    }

    function checkGameOver() {
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) return false;
          if (c < 3 && grid[r][c] === grid[r][c + 1]) return false;
          if (r < 3 && grid[r][c] === grid[r + 1][c]) return false;
        }
      }
      return true;
    }

    document.addEventListener("keydown", e => {
      let moved = false;
      if (e.key === "ArrowLeft") moved = moveLeft();
      if (e.key === "ArrowRight") moved = moveRight();
      if (e.key === "ArrowUp") moved = moveUp();
      if (e.key === "ArrowDown") moved = moveDown();

      if (moved) {
        addRandomTile();
        drawBoard();
        scoreElement.textContent = score;
        if (checkGameOver()) {
          gameOverText.textContent = "Game Over!";
        }
      }
    });

    initGame();
  </script>
</body>
</html>
